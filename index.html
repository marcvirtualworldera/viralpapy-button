
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Papy Button Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      overflow: hidden;
    }
    #papy {
      position: absolute;
      width: 120px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="papy" src="popy_transparent.png" onclick="document.body.innerHTML='';"window.location.href='https://viralpapy.com/viralpapy'" />

  <script>
    const papy = document.getElementById("papy");

    function movePapy() {
      const maxX = window.innerWidth - papy.offsetWidth;
      const maxY = window.innerHeight - papy.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      papy.style.left = `${x}px`;
      papy.style.top = `${y}px`;
    }

    setInterval(movePapy, 1000); // Move every 1 second
  </script>
</body>
</html>
